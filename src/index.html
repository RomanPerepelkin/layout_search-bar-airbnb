<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/"
    method="post"
    class="bar-form"
    name="bar-form">
      <div class="big-field" data-qa="big">
        <input type="text"
          class="big-search-bar"
          data-qa="keypress"
          name="fist-field"
          placeholder="Try &#34Los Angeles&#34">
        <img src="./images/Search.svg"
        alt="image"
        class="big-image">
      </div>
      <div class="small-field" data-qa="small">
        <input type="text"
          class="small-search-bar"
          name="fist-field"
          placeholder="Try &#34Los Angeles&#34">
        <img src="./images/Search.svg"
        alt="image"
        class="small-image">
      </div>
    </form>
  </body>
</html>
